<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar {
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/">SpeechSage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/howToUse/">How to Use?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="p-3 m-0 border-0 bd-example m-0 border-0">   
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="" aria-label="Slide 1" fdprocessedid="5al9rk"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" fdprocessedid="jquww" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" fdprocessedid="e7nsnc"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
            {% load static %}
            <img src="{% static 'pictures/Photo_1.png' %}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="600" height="400" alt="First slide">
        </div>
        
        <div class="carousel-item active">
            {% load static %}
            <img src="{% static 'pictures/Photo_2.png' %}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="600" height="400" alt="First slide">
        </div>
        <div class="carousel-item active">
            {% load static %}
            <img src="{% static 'pictures/Photo_3.png' %}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="600" height="400" alt="First slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" fdprocessedid="qus2o">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" fdprocessedid="u6g63m">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
      
    <!-- End Example Code -->
  </body>
</html>
